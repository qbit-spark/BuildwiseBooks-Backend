spring:
  application:
    name: BuildWise-BACKEND
  cloud:
    vault:
      enabled: false  # Disabled by default
      uri: http://localhost:8200
      token: myroot
      kv:
        enabled: true
        backend: secret
        default-context: buildwise
        application-name: backend

---
spring:
  config:
    activate:
      on-profile: vault
  cloud:
    vault:
      enabled: true  # Enable Vault for 'vault' profile